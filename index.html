<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Kernel Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d0d0d;
      color: #39ff14;
      font-family: 'VT323', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .intro {
      font-size: 2.5rem;
      cursor: pointer;
      text-align: center;
      color: #39ff14;
      animation: floatText 3s ease-in-out infinite alternate, glowText 2s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #39ff14; }
      to { text-shadow: 0 0 15px #39ff14; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .terminal {
      background-color: #111;
      border: 1px solid #39ff14;
      padding: 2rem;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow: hidden;
      color: #39ff14;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #39ff14;
    }

    .close-btn {
      color: #ff3c3c;
      font-size: 2rem;
      position: absolute;
      top: 1rem;
      right: 2rem;
      cursor: pointer;
    }

    .typewriter-line {
      display: block;
      white-space: pre;
      border-right: 2px solid #39ff14;
      animation: blink-caret 0.8s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #39ff14; }
    }

    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="intro" onclick="openTerminal()">
    A Curious Case Study about: ME
  </div>

  <div class="overlay" id="overlay">
    <div class="close-btn" onclick="closeTerminal()">&times;</div>
    <div class="terminal" id="terminal">
      <!-- Lines will be typed here dynamically -->
    </div>
  </div>

  <script>
    const lines = [
      '> initializing kernel...',
      '',
      'USER: John Doe',
      'ROLE: Prompt Engineer & Python Automation Developer',
      '',
      '>> help',
      'Available commands:',
      '- about',
      '- projects',
      '- certificates',
      '- github',
      '- linkedin',
      '',
      '>> about',
      'Expert in building intelligent workflows, AI prompting systems, and automating repetitive tasks with Python.',
      '',
      '>> projects',
      '1. AI-Powered Telegram Bot',
      '2. Smart YouTube Comment Scraper',
      '3. Selenium Workflow Runner',
      '4. GPT-Prompt Template Generator',
      '',
      '>> certificates',
      'âœ” Prompt Engineering (DeepLearning.AI)',
      'âœ” Python Automation (Coursera)',
      'âœ” Git & GitHub (freeCodeCamp)',
      '',
      '>> github',
      'ðŸ”— https://github.com/johndoe',
      '',
      '>> linkedin',
      'ðŸ”— https://linkedin.com/in/johndoe'
    ];

    function openTerminal() {
      document.getElementById('overlay').style.display = 'flex';
      const terminal = document.getElementById('terminal');
      terminal.innerHTML = ''; // Clear previous output

      let i = 0;
      function typeLine() {
        if (i < lines.length) {
          const lineElem = document.createElement('div');
          lineElem.className = 'typewriter-line';
          terminal.appendChild(lineElem);
          let j = 0;
          const line = lines[i];

          function typeChar() {
            if (j <= line.length) {
              lineElem.textContent = line.substring(0, j);
              j++;
              setTimeout(typeChar, 20);
            } else {
              i++;
              setTimeout(typeLine, 150);
            }
          }

          typeChar();
        }
      }

      typeLine();
    }

    function closeTerminal() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
