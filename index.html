<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kotala Kishan Reddy</title>

  <!-- Fonts similar to The Verge -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=IBM+Plex+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --verge-pink: #ff003c;
      --verge-blue: #00cfff;
      --bg-dark: #0e0e0e;
      --text-light: #f2f2f2;
      --text-muted: #aaaaaa;
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: var(--verge-pink);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .social-icons a {
      margin: 0 0.5rem;
      display: inline-block;
      color: var(--verge-blue);
      font-size: 1.4rem;
      text-decoration: none;
      position: relative;
    }

    .social-icons a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: var(--verge-blue);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    .social-icons a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-muted);
    }

    .project-links {
      margin-top: 2rem;
    }

    .project-links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid var(--verge-pink);
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      color: var(--verge-pink);
      transition: background-color 0.3s, color 0.3s;
    }

    .project-links a:hover {
      background-color: var(--verge-pink);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KOTALA KISHAN REDDY</h1>
    <h2>Prompt Engineer • AI Enthusiast • Automation Builder</h2>

    <p>
      Building tools and solutions with GPT-4, Python and automation platforms. <br>
      Exploring AI's limits—prompt by prompt.
    </p>

    <div class="social-icons">
      <a href="https://github.com/KotalaKishanReddy9" target="_blank">GitHub</a>
      <a href="mailto:kotalakishanreddy@gmail.com">Email</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </div>

    <div class="project-links">
      <a href="#">Portfolio</a>
      <a href="#">Automation Tools</a>
    </div>
  </div>
</body>
</html>
